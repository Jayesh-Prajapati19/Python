<html>
<script>
    function fun(id) {
        id.innerHTML = "mouse over"
        id.style.backgroundColor = "pink";
    }
    function fun2(id) {
        id.innerHTML = "mouse out"
        id.style.backgroundColor = "red";
    }
</script>

<body>
    <div onmouseover="fun(this)" onmouseout="fun2(this)" style="height: 400px;width: 500px;background-color:yellow;">
    </div>
</body>

</html>
