<html>
<script>
    let arr = [10, 8, 7, 2, 4, 11, 9];
    max1 = arr[0];
    max2 = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max1) {
            max2=max1;
            max1 = arr[i];
        }
        if(arr[i]>max2 && arr[i]<max1){
            max2=arr[i];
        }
    }
    console.log(max2);
</script>

</html>
