<html>
    <script>
        class Time {
            constructor(hours = 0, minutes = 0, seconds = 0) {
                this.hours = hours;
                this.minutes = minutes;
                this.seconds = seconds;
            }
        
            add(time) {
                let totalSeconds = this.seconds + time.seconds;
                let totalMinutes = this.minutes + time.minutes + Math.floor(totalSeconds / 60);
                let totalHours = this.hours + time.hours + Math.floor(totalMinutes / 60);
        
                return new Time(totalHours % 24, totalMinutes % 60, totalSeconds % 60);
            }
        
            display() {
                console.log(`${this.hours}h : ${this.minutes}m : ${this.seconds}s`);
            }
        }
        let time1 = new Time(2, 50, 45);
        let time2 = new Time(1, 20, 30);
        let time3 = time1.add(time2);
        time3.display();
    </script>
</html>
