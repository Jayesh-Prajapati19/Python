<!-- Calculate distance between two points take 2 points objects consisting x,y,z members
     first object should be used to call the distance function
     second should be pass inside an argument
-->
     <html>
        <script>
            class points{
                constructor(x,y,z){
                    this.x=x;
                    this.y=y;
                    this.z=z;
                }
                calculate(o2){
                   let dist=Math.sqrt((Math.pow((this.x-o2.x),2))+(Math.pow((this.y-o2.y),2))+(Math.pow((this.z-o2.x),2)))
                    return dist;
                }
            }
            obj1=new points(1,2,3)
            obj2=new points(4,5,6)
            console.log(obj1.calculate(obj2))
        </script>
    </html>
